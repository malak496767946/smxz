  SIK_GATHERING_STORM_DESC:0 "随着全球温度的骤降，南方的山地社区面临了前所未有的生存危机。他们决定北上，寻找新的栖息地。然而，这一决定却将他们带入了与沙漠原住民的冲突之中。沙漠原住民，生活在酷热与贫瘠之中，早已习惯了与自然的严苛条件抗争。在盛世才的领导下,他们是否能抵挡住山地社区的侵扰？"

