  SMZ_GATHERING_STORM_DESC: "在遥远的雪山之巅，山地社区的居民们世代以雪为邻，以冰为伴。然而，随着全球气候的剧变，雪域不再能承载他们的生活。面对严峻的生存挑战，这个勇敢的社群决定踏上一段前所未有的旅程。他们将目光投向了远方的沙漠，那片被烈日炙烤的土地，虽然与他们的家园截然不同，却可能成为新的希望之地。他们将携带古老的生存智慧，以及对自然的深刻理解，勇敢地跨越山川，向着沙漠进发，寻找一片能够让他们重新扎根的土地。"


